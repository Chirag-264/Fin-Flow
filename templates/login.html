<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include in <head> of ALL HTML files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FinFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="{{ url_for('static', filename='js/auth.js') }}"></script>
</head>
<!-- Include before </body> of ALL HTML files -->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg rounded">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Login to FinFlow</h3>

                        <!-- Display Flash Messages (For Error Handling) -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <!-- Login Form -->
                        <form id="login-form" action="{{ url_for('user_routes.login') }}" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        <p class="text-center mt-3">
                            Don't have an account? <a href="{{ url_for('user_routes.register') }}">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
