<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin-Flow | AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/assistant.css') }}">
    <script defer src="{{ url_for('static', filename='js/assistant.js') }}"></script>
</head>
<body>
    <header>
        <h1>Fin-Flow AI Assistant</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('rewards') }}">Rewards</a></li>
                <li><a href="{{ url_for('assistant') }}">AI Assistant</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="chat-container">
            <h2>Ask Fin-Flow AI</h2>
            <div id="chat-box">
                <div class="message bot-message">Hello! How can I assist you with your finances today?</div>
                {% for message in chat_history %}
                    <div class="message {{ message.sender }}">{{ message.text }}</div>
                {% endfor %}
            </div>

            <form id="chat-form" method="POST" action="{{ url_for('assistant') }}">
                <input type="text" id="user-input" name="user_input" placeholder="Type your question..." required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Fin-Flow. All rights reserved.</p>
    </footer>
</body>
</html>
